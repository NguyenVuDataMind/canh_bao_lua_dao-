                riskIcon.textContent = risk.icon || 'üõ°Ô∏è';
                riskTitle.textContent = risk.title || 'ƒêang c·∫≠p nh·∫≠t';
                if (cardState === 0) {

                } else if (cardState === 1) {
                    riskContent.textContent = risk.description || 'ƒêang c·∫≠p nh·∫≠t m√¥ t·∫£.';
                } else {
                    riskContent.textContent = risk.consequence || 'ƒêang c·∫≠p nh·∫≠t v√≠ d·ª•/h·∫≠u qu·∫£.';
                }

                const nextState = (cardState + 1) % 3;
                const nextMetaLabel = cardMetaLabels[nextState] || '';
                riskMetaBack.textContent = `${risk.section || 'Ch·ªß ƒë·ªÅ'} ¬∑ ${nextMetaLabel}`;
                riskIconBack.textContent = risk.icon || 'üõ°Ô∏è';
                riskTitleBack.textContent = risk.title || 'ƒêang c·∫≠p nh·∫≠t';
                if (nextState === 0) {
                    riskContentBack.textContent = introText;
                } else if (nextState === 1) {
                    riskContentBack.textContent = risk.description || 'ƒêang c·∫≠p nh·∫≠t m√¥ t·∫£.';
                } else {
                    riskContentBack.textContent = risk.consequence || 'ƒêang c·∫≠p nh·∫≠t v√≠ d·ª•/h·∫≠u qu·∫£.';
                }
            };

            if (!cards.length) {
                if (riskTabs) {
                    riskTabs.innerHTML =
                        '<p style="margin:0;color:var(--text-muted);">N·ªôi dung s·∫Ω s·ªõm ƒë∆∞·ª£c c·∫≠p nh·∫≠t.</p>';
                }
                if (riskWrapper) {
                    riskWrapper.style.display = 'none';
                }
            } else {
                if (riskWrapper) {
                    riskWrapper.style.display = 'block';
                }
                renderRiskTabs();
                renderRiskCard();
                if (riskCard) {
                    riskCard.addEventListener('click', () => {
                        riskCard.classList.add('flipped');
                        setTimeout(() => {
                            cardState = (cardState + 1) % 3;
                            renderRiskCard();
                            riskCard.classList.remove('flipped');
                        }, 300);
                    });
                }
            }

            const quiz = Array.isArray(config.quiz) ? config.quiz : [];
            const questionSteps = document.getElementById('questionSteps');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const answerStatus = document.getElementById('answerStatus');

            if (!quiz.length) {
                if (questionSteps) questionSteps.innerHTML = '';
                if (questionText) questionText.textContent = 'Ch∆∞a c√≥ c√¢u h·ªèi ki·ªÉm tra cho b√†i h·ªçc n√†y.';
                if (optionsContainer) optionsContainer.innerHTML = '';
                if (answerStatus) {
                    answerStatus.textContent = 'N·ªôi dung quiz s·∫Ω s·ªõm ƒë∆∞·ª£c b·ªï sung.';
                    answerStatus.className = 'answer-status';
                }
                return;
            }

            let currentQuestion = 0;
            const answered = Array(quiz.length).fill(false);

            const renderSteps = () => {
                if (!questionSteps) return;
                questionSteps.innerHTML = '';
                quiz.forEach((_, idx) => {
                    const btn = document.createElement('button');
                    btn.className = `question-step ${idx === currentQuestion ? 'active' : ''}`;
                    btn.textContent = idx + 1;
                    btn.addEventListener('click', () => {
                        currentQuestion = idx;
                        renderQuestion();
                        renderSteps();
                    });
                    questionSteps.appendChild(btn);
                });
            };

            const renderQuestion = () => {
                const data = quiz[currentQuestion];
                if (questionText) {
                    questionText.textContent = `C√¢u ${currentQuestion + 1}: ${data.question}`;
                }
                if (optionsContainer) optionsContainer.innerHTML = '';
                if (answerStatus) {
                    answerStatus.textContent = answered[currentQuestion]
                        ? 'B·∫°n ƒë√£ tr·∫£ l·ªùi c√¢u n√†y.'
                        : 'Ch·ªçn ƒë√°p √°n m√† b·∫°n nghƒ© ch√≠nh x√°c.';
                    answerStatus.className = 'answer-status';
                }

                data.options.forEach((option, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'quiz-option';
                    btn.innerHTML = `<span class="badge">${String.fromCharCode(65 + idx)}</span> ${option}`;
                    btn.disabled = answered[currentQuestion];

                    btn.addEventListener('click', () => {
                        if (answered[currentQuestion]) return;
                        answered[currentQuestion] = true;
                        const isCorrect = idx === data.answer;
                        btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                        if (answerStatus) {
                            answerStatus.textContent = isCorrect
                                ? 'Ch√≠nh x√°c! B·∫°n ƒë√£ n·∫Øm ƒë∆∞·ª£c ki·∫øn th·ª©c.'
                                : 'Ch∆∞a ch√≠nh x√°c. ƒê√°p √°n ƒë√∫ng ƒë√£ ƒë∆∞·ª£c t√¥ s√°ng.';
                            answerStatus.classList.add(isCorrect ? 'correct' : 'incorrect');
                        }

                        if (optionsContainer) {
                            Array.from(optionsContainer.children).forEach((child, optionIndex) => {
                                child.classList.add('disabled');
                                child.disabled = true;
                                if (optionIndex === data.answer) {
                                    child.classList.add('correct');
                                }
                                if (optionIndex !== data.answer && child !== btn) {
                                    child.classList.add('incorrect');
                                }
                            });
                        }
                    });
                    if (optionsContainer) {
                        optionsContainer.appendChild(btn);
                    }
                });
            };

            renderSteps();
            renderQuestion();
        };

        renderCategories();
        renderLessons();
        renderLessonDetail();
    </script>
